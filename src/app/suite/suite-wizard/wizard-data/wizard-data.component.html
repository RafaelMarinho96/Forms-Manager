<div class="row" [formGroup]="form">
    <div class="col-lg-12 form-box">
            <fieldset>
                <h6>Enter with Data Forms</h6>

                <div class="form-row">
                    <div class="form-group col">
                        <div class="form-label-group">
                            <input formControlName="name" type="text" id="inputName" class="form-control" placeholder="Name">
                            <label for="inputName">Name</label>
                        </div>
                        <app-helper-text
                            class="text-muted text-right"
                            *ngIf="form.get('name').errors?.required" text="* Required Field">
                        </app-helper-text>
                        <app-helper-text
                            class="text-muted text-right"
                            *ngIf="form.get('name').errors?.minlength" text="The min length is 2 characters">
                        </app-helper-text>
                        <app-helper-text
                            class="text-muted text-right"
                            *ngIf="form.get('name').errors?.maxlength" text="The max length is 20 characters">
                        </app-helper-text>
                    </div>
                    <div class="form-group col">
                        <div class="form-label-group">
                            <input formControlName="author" type="text" id="inputAuthor" class="form-control" placeholder="Author" disabled>
                            <label for="inputAuthor">Author</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-label-group">
                        <input formControlName="description" type="textarea" id="inputDescription" class="form-control" placeholder="Description">
                        <label for="inputDescription">Description</label>
                    </div>
                    <app-helper-text
                        class="text-muted text-right"
                        *ngIf="form.get('description').errors?.required" text="* Required Field">
                    </app-helper-text>
                    <app-helper-text
                        class="text-muted text-right"
                        *ngIf="form.get('description').errors?.minlength" text="The min length is 8 characters">
                    </app-helper-text>
                    <app-helper-text
                        class="text-muted text-right"
                        *ngIf="form.get('description').errors?.maxlength" text="The max length is 140 characters">
                    </app-helper-text>
                </div>
                
                <div class="f1-buttons">
                    <button [disabled]="form.get('description').invalid || form.get('name').invalid" type="button" class="btn btn-outline-dark" [routerLink]="['../2']">Proximo</button>
                </div>
            </fieldset>
    </div>
</div>
