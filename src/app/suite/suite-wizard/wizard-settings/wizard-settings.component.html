<div class="row" [formGroup]="formModel">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-sm-10 offset-sm-1 form-box">
                <fieldset>
                    <h6>Define Settings for your Form</h6>
                </fieldset>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group col">
                <div class="form-label-group">
                    <input formControlName="members" type="text" id="inputName" class="form-control" placeholder="Members">
                    <label for="inputName">Members</label>
                </div>
                <app-helper-text
                    class="text-muted text-right"
                    *ngIf="formModel.get('members').errors?.required" text="* Required Field">
                </app-helper-text>
                <app-helper-text
                    class="text-muted text-right"
                    *ngIf="formModel.get('members').errors?.email" text="Email format is invalid.">
                </app-helper-text>
            </div>
    
            <div class="form-group col">
                <div class="form-label-group">
                    <select formControlName="access" id="inputAccess" class="form-control custom-select " placeholder="Access Level">
                        <option *ngFor="let level of levels"[ngValue]="level">{{level}}</option>
                    </select>
                </div>
                <app-helper-text
                    class="text-muted text-right"
                    *ngIf="formModel.get('members').errors?.required" text="* Required Field">
                </app-helper-text>
                <app-helper-text
                    class="text-muted text-right"
                    *ngIf="formModel.get('members').errors?.email" text="Email format is invalid.">
                </app-helper-text>
            </div>
        </div>
    </div>
</div>
