<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form [formGroup]="login">
                <div class="form-group">
                    <div class="form-label-group">
                        <input formControlName="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus">
                        <label for="inputEmail">Email</label>
                    </div>
                    <app-helper-text
                        class="text-muted text-right"
                        *ngIf="login.get('username').errors?.required" text="* Required Field">
                    </app-helper-text>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                        <label for="inputPassword">Senha</label>
                    </div>
                    <app-helper-text
                        class="text-muted text-right"
                        *ngIf="login.get('password').errors?.required" text="* Required Field">
                    </app-helper-text>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Lembre-se da senha
                        </label>
                    </div>
                </div>
                <button [disabled]="login.invalid" class="btn btn-primary btn-block">Login</button>
            </form>

            <div class="text-center">
                <a class="d-block small mt-3" href="register.html">Cadastre sua Conta</a>
                <a class="d-block small" href="forgot-password.html">Esqueceu sua Senha?</a>
            </div>
        </div>
    </div>
</div>
