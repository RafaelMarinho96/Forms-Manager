<div class="container">
        <div class="card card-reset mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <div class="form-label-group">
                            <input #emailInput formControlName="username" type="password" id="inputPassword" class="form-control" placeholder="Password" autofocus="autofocus">
                            <label for="inputPassword">Password</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label-group">
                            <input formControlName="password" type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password">
                            <label for="inputConfirmPassword">Confirm Password</label>
                        </div>
                    </div>
                    <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
                </form>
    
            </div>
        </div>
    </div>
