<div class="container">
    <div class="row">
        <div class="col-sm-10 offset-sm-1 form-box">
            <fieldset>
                <h4>Enter with Data Forms:</h4>

                <div class="form-row">
                    <div class="form-group col">
                        <div class="form-label-group">
                            <input formControlName="name" type="text" id="inputName" class="form-control" placeholder="Name">
                            <label for="inputName">Name</label>
                        </div>
                    </div>
                    <div class="form-group col">
                        <div class="form-label-group">
                            <input formControlName="author" type="text" id="inputAuthor" class="form-control" placeholder="Author" disabled>
                            <label for="inputAuthor">Author</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-label-group">
                        <input formControlName="description" type="textarea" id="inputDescription" class="form-control" placeholder="Description">
                        <label for="inputDescription">Description</label>
                    </div>
                </div>
                <div class="f1-buttons">
                    <button type="button" class="btn btn-light">Next</button>
                </div>
            </fieldset>
        </div>
    </div>
</div>
